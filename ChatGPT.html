<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .shop-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .products, .cart {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 48%;
        }

        .products h2, .cart h2 {
            margin-top: 0;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .product-item button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-item button:hover {
            background-color: #0056b3;
        }

        .cart-item {
            margin-bottom: 10px;
        }

        .checkout-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        .total {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>Simple Online Shop</h1>

<div class="shop-container">
    <div class="products">
        <h2>Products</h2>
        <div class="product-item">
            <span>Product 1 - $10</span>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product-item">
            <span>Product 2 - $15</span>
            <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
        </div>
        <div class="product-item">
            <span>Product 3 - $20</span>
            <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="total">Total: $<span id="total">0</span></div>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
</div>

<script>
    const cart = [];
    let total = 0;

    function addToCart(product, price) {
        cart.push({ product, price });
        total += price;
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';
        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerText = `${item.product} - $${item.price}`;
            cartItems.appendChild(cartItem);
        });
        document.getElementById('total').innerText = total;
    }

    function checkout() {
        alert('Thank you for your purchase! Your total is $' + total);
        // Clear cart and reset total
        cart.length = 0;
        total = 0;
        updateCart();
    }
</script>

</body>
</html>
