<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Register</title>
          <link rel="stylesheet" href="/CSS/register.css">
          <script type="text/javascript" src="/Script/validation.js" defer></script>
</head>
<body>
          <div class="container">
                    <div class="box">
                              <div class="content">
                                    <h1>Krajip Shop</h1>
                              </div>
                              <div class="register-form">
                                    <form id="form">
                                          <h2>Register</h2>
                                          <p id="error-message"></p>
                                          <p id="success-message"></p>
                                          <div class="input-box">
                                                <label for="first-name">First Name</label>
                                                <input  type="text" id="first-name" placeholder="First Name" class="input" name="first-name">
                                          </div>
                                          <div class="input-box">
                                                <label for="last-name">Last Name</label>
                                                <input  type="text" id="last-name" placeholder="Last Name" class="input" name="last-name">
                                          </div>
                                          <div class="input-box">
                                                <label for="username">Username</label>
                                                <input  type="text" id="username" placeholder="Username" class="input" name="Username">
                                          </div>
                                          <div class="input-box">
                                                <label for="password">Password</label>
                                                <input  type="password" id="password" placeholder="Password" class="input" name="Password">
                                          </div>
                                          <div class="input-box">
                                                <label for="confirm-password">Confirm Password</label>
                                                <input  type="password" id="confirm-password" placeholder="Confirm Password" class="input" name="Confirm-Password">
                                          </div>
                                          <div class="input-box">
                                                <label for="email">Email</label>
                                                <input  type="email" id="email" placeholder="Email" class="input" name="Email">
                                          </div>
                                          <div class="input-box">
                                                <label for="phone">Phone</label>
                                                <input  type="phone" id="phone" placeholder="Phone" class="input" name="Phone">
                                          </div>
                                          <div class="register-box">
                                                <button type="submit">Register</button>
                                          </div>
                                    </form>
                                    <p>Already have an account? <a href="index.html">Login</a></p>
                              </div>
                    </div>
</body>
</html>
