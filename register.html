<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Register</title>
          <link rel="stylesheet" href="/CSS/register.css">
</head>
<body>
          <div class="container">
                    <div class="box">
                              <div class="content">
                                    <h1>The Art Shop</h1>
                              </div>
                              <div class="register-form">
                                    <form action="UserAccount.html">
                                          <h2>Register</h2>
                                          <div class="input-box">
                                                <label for="username">Username</label>
                                                <input required type="text" placeholder="Username" class="input">
                                          </div>
                                          <div class="input-box">
                                                <label for="password">Password</label>
                                                <input required type="password" placeholder="Password" class="input">
                                          </div>
                                          <div class="input-box">
                                                <label for="confirm-password">Confirm Password</label>
                                                <input required type="password" placeholder="Confirm Password" class="input">
                                          </div>
                                          <div class="input-box">
                                                <label for="email">Email</label>
                                                <input required type="email" placeholder="Email" class="input">
                                          </div>
                                          <div class="input-box">
                                                <label for="phone">Phone</label>
                                                <input required type="phone" placeholder="Phone" class="input">
                                          </div>
                                          <div class="register-box">
                                                <button type="submit">Register</button>
                                          </div>
                                    </form>
                                    <form action="index.html">
                                          <button>Home</button>
                                    </form>
                              </div>
                    </div>
</body>
</html>
