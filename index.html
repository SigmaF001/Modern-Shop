<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>The Art Shop</title>
          <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>
          <div class="container">
                    <div class="box">
                              <div class="content">
                                    <h1>The Art Shop</h1>
                              </div>
                              <div class="login-form">
                                    <form action="UserAccount.html">
                                          <h2>Login</h2>
                                          <div class="input-box">
                                                <label for="username">Username</label>
                                                <input required type="text" placeholder="Username" class="input">
                                          </div>
                                          <div class="input-box">
                                                <label for="password">Password</label>
                                                <input required type="password" placeholder="Password" class="input">
                                          </div>
                                          <div class="submit-box">
                                                <button type="submit">Login</button>
                                          </div>
                                    </form>
                                    <p>Don't have an account? <a href="register.html">Register</a></p>
                                    <p>Continue without account? <a href="Shop.html">Go to shop</a></p>
                              </div>
                    </div>
</body>
</html>
