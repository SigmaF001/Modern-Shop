<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>PYM Game</title>
          <link rel="stylesheet" href="/CSS/index.css">
          <script type="text/javascript" src="/Script/validation.js" defer></script>
          <script type="text/javascript" src="/Script/shoppage.js" derfer></script>
</head>
<body>
          <div class="container">
                    <div class="box">
                              <div class="content">
                                    <h1>PYM Game</h1>
                              </div>
                              <div class="login-form" id="form">
                                    <h2>Login</h2>
                                    <img src="/IMAGE/PYM-Game-logo.png" alt="logo" class="logo">
                                    <p id="error-message"></p>
                                    <p id="success-message"></p>
                                    <form>
                                          <div class="input-box">
                                                <label for="username">Username</label>
                                                <input type="text" id="username" placeholder="Username" class="input" name="Username">
                                          </div>
                                          <div class="input-box">
                                                <label for="password">Password</label>
                                                <input type="password" id="password" placeholder="Password" class="input" name="Password">
                                          </div>
                                          <div class="submit-box">
                                                <button type="submit" value="Submit">Login</button>
                                          </div>
                                    </form>
                                    <p>Don't have an account? <a href="register.html">Register</a></p>
                                    <p>Continue without account? <a href="Shop.html">Go to shop</a></p>
                              </div>
                    </div>
</body>
</html>
